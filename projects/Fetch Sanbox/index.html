<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Fetch API Sandbox</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 mb-4">Feach API Sandbox</h1>
        <div class="d-flex">
            <button class="btn btn-primary  me-4" id="get-text">Get Text</button>
            <button class="btn btn-success me-4" id="get-users">Get JSON</button>
            <button class="btn btn-warning me-4" id="get-posts">Get API DATA</button>
        </div>
        
        <hr>
        <div id="output"></div>
        <form id="add-post">
            <div class="mb-3">
                <input class="form-control" type="text" id="title" placeholder="Title">
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="body" placeholder="Body"></textarea>
            </div>
            <input class="btn btn-secondary" type="submit" value="Submit">
        </form>
    </div>
    
    
    <script>
        document.getElementById("get-text").addEventListener("click", getText);
        document.getElementById("get-users").addEventListener("click", getUsers);
        document.getElementById("get-posts").addEventListener("click", getPosts);
        document.getElementById("add-post").addEventListener("submit", addPost);

        function getText() {
            // fetch('sample.txt')
            // .then(function(res) {
            //    return res.text();
            // })
            // .then(function(data) {
            //     console.log(data);
            // })
            fetch('sample.txt')
            .then((res) => res.text())
            .then((data) => {
                document.getElementById('output').innerHTML = data;
            })
        }

        function getUsers() {
            fetch('users.json')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h2 class="mb-4">Users</h2>';
                data.forEach(user => {
                    output += `
                    <ul class="list-group mb-3">
                        <li class="list-group-item">ID: ${user.id}</li>
                        <li class="list-group-item">Name: ${user.name}</li>
                        <li class="list-group-item">Email: ${user.email}</li>
                    </ul>`;
                });
                document.getElementById('output').innerHTML = output;
            });           
        }

        function getPosts() {
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h2 class="mb-4">Posts</h2>';
                data.forEach(post => {
                    output += `
                    <div class="card card-body mb-3">
                        <h3>${post.title}</h3>
                        <p>${post.body}</p>
                    </div>
                    `;
                });
                document.getElementById('output').innerHTML = output;
            });           
        }

        function addPost(e) {
            e.preventDefault();  

            let title = document.getElementById('title').value;
            let body = document.getElementById('body').value;

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type': 'application/json'
                }, 
                // Where apply the data
                body: JSON.stringify({title: title, body: body})
            })
            .then((res) => res.json())
            .then((data) => console.log(data))
        }




    </script>
</body>
</html>
