<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Meal Finder</title>
</head>
<body>
    <div class="container">
        <h1>Meal Finder</h1>
        <div class="search-container">
            <form class="search-form" id="submit">

                <input type="text" name="search-input" id="search-input" placeholder="Search for meals or keyword">
                <button class="search-btn" id="search-btn" type="submit"><i class="fas fa-search"></i></button>

            </form>

            <button class="random-btn" id="random-btn"><i class="fas fa-random"></i></button>
            
        </div>
             

        <div id="result-heading"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal"></div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
